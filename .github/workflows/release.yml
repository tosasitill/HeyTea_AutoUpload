name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（例如 v1.0.0）

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Get version from tag
      id: get_version
      run: |
        $version = "${{ github.ref_name }}"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        $env:APP_VERSION = "${{ steps.get_version.outputs.VERSION }}"
        pyinstaller --onefile --windowed --name="HeyTea-Uploader" --icon=NONE main.py
      shell: pwsh
    
    - name: Rename executable
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        Move-Item -Path "dist/HeyTea-Uploader.exe" -Destination "dist/HeyTea-Uploader-$version.exe"
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/HeyTea-Uploader-*.exe
        body: |
          ## 喜茶杯贴上传工具 ${{ steps.get_version.outputs.VERSION }}
          
          ### 功能特性
          - ✅ 短信验证码登录
          - ✅ Token直接登录
          - ✅ 图片选择与预览
          - ✅ 直接上传图片到喜茶服务器
          
          ### 使用说明
          1. 下载 `HeyTea-Uploader-${{ steps.get_version.outputs.VERSION }}.exe`
          2. 双击运行
          3. 使用手机号登录或Token登录
          4. 选择596x832尺寸的PNG图片
          5. 上传到喜茶服务器
          
          ### 系统要求
          - Windows 10/11（其他平台请从源码运行）
          - 网络连接
          
          ---
          **完整源代码**: [GitHub Repository](https://github.com/${{ github.repository }})
          
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
